name: 'Build and Test'

on: push

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0'
      - name: Setup DocFx
        run: brew install docfx
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: NPM Install
        run: npm i
      - name: Lint Test
        run: npm run lint
      - name: Build
        run: docfx docfx.json
          
  deploy:
    name: Deploy
    needs: [test]
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0'
      - name: Setup DocFx
        run: brew install docfx
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: NPM Install
        run: npm i
      - name: Lint Test and Fix
        run: npm run lint:fix
      - name: Build
        run: docfx docfx.json
      - name: Deploy
        env:
          DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
        run: |
          mv _site/ site/
          cd site
          git config --global user.email "vboxbot@outlook.com"
          git config --global user.name "VBox Deploy Bot"
          git init
          echo inited
          git add -A
          echo added
          git commit -m 'chore':' ðŸ¤– GitHub Pages Deploy in GitHub Actions'
          echo committed
          git push -f https://${DEPLOY_TOKEN}@github.com/Afanyiyu/kaiheila-dotnet-docs-deploy.git master
